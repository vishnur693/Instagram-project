<html>
  <head>
    <title>Instagram login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="mainbody">
      <div class="login">
       <div class="logo">
        <h1>ℑ𝔫𝔰𝔱𝔞𝔤𝔯𝔞𝔪</h1>
       </div>
       <div>
        <input type="name","number","email" class="name" placeholder="Phone number ,username ,or email">
       </div>
       <div>
        <input type="password" class="pass" placeholder="Password">
       </div>
       <div >
        <button class="button">Login</button>
       </div>
        <h1 id="or">OR</h1>
        
        <div>
          <p class="fb"><b>Log in with Facebook</b></p>
          <p class="forgot">Forgot password?</p>

        </div>
        <div class="line1"></div>
        <div class="line2"></div>

      </div>
      <div class="footer">
        <div>
          <p class="para">Don't have an account?</p>
          <h1 class="signup">Sign up</h1>
        </div>
        
      </div>
    </div>
  </body>
</html>
